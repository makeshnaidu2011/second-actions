name: Test Project
on: push
jobs: 
  test:
    runs-on: Ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependen 
        run: npm ci
      - name: Run tests
        run: npm test